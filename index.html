<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crowd Marketing</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
      <button class="close-btn-container" type="button">
        <img class="close-btn" src="./img/close_btn.svg" width="24" height="24" alt="Close button">
        <span class="close-btn-label">Close</span>
      </button>

      <img class="logo" src="./img/logo.png" width="384" height="80" alt="Logo">

      <form class="form sign-in-form" action="">
        <legend class="form__title">Sign in</legend>

        <input class="form__text-input form__text-input_email" type="email" name="email" placeholder="E-mail *">
        <div class="form__pw-container">
          <input class="form__text-input form__text-input_password" type="password" name="password" placeholder="Password *">
          <button class="form__show-pw-btn" type="button" onclick="togglePasswordVisibility()"></button>
        </div>

        <button class="form__text-btn form__text-btn_reset" type="button" onclick="showResetForm()">Reset password</button>
        <button class="form__text-btn form__text-btn_create" type="button">Create an account</button>
        <input class="form__submit-btn" type="submit" value="Send" onclick="checkPassword()">
        <div class="form__remember-user-container">
          <input class="form__checkbox" type="checkbox" name="rememberUser" id="rememberUser" checked>
          <label class="form__checkbox-label" for="rememberUser">Remember me</label>
        </div>
      </form>

      <form class="form reset-form visually-hidden" action="">
        <legend class="reset-form__title form__title">Reset</legend>
        
        <div class="reset-form__email-input-container reset-form__email-input-container_empty">
          <input class="form__text-input form__text-input_email reset-form__email-input" id="email" type="email" name="email" placeholder="E-mail *">
        </div>

        <input class="form__submit-btn reset-form__submit-btn reset-form__submit-btn_disabled" type="button" value="Send" disabled onclick="resetLoginAndPw()">

        <div class="reset-form__reset-msg-container visually-hidden">
          <span class="reset-msg-text">New login and password have been sent to e-mail</span>
        </div>
      </form>

      <footer class="social-actions">
        <input class="social-actions__btn" type="image" src="./img/share_btn.svg">
        <input class="social-actions__btn" type="image" src="./img/message_btn.svg">
      </footer>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
