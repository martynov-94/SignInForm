<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crowd Marketing</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
      <input class="close-btn" type="image" src="./img/close_btn.svg">
      
      <form class="form sign-in-form" action="">
        <legend class="form__title">Sign in</legend>
        <input class="form__text-input" type="email" name="email" >
        <input class="form__text-input" type="password" name="password" >
        <button class="form__text-btn">Reset password</button>
        <button class="form__text-btn">Create an account</button>
        <input class="form__submit-btn" type="submit" value="Send">
        <div class="form__remember-user-container">
          <input class="form__checkbox" type="checkbox" name="rememberUser" id="rememberUser" checked>
          <label class="form__checkbox-label" for="rememberUser">Remember me</label>
        </div>
      </form>

      <footer class="social-actions">
        <input class="social-actions__btn" type="image" src="./img/share_btn.svg">
        <input class="social-actions__btn" type="image" src="./img/message_btn.svg">
      </footer>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
